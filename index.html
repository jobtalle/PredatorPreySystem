<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Simulation</title>
</head>
<body>
    <div id="wrapper">
        <canvas id="grid" width="1400" height="600"></canvas>
        <div id="graph-wrapper">
            <canvas id="graph" width="1400" height="200"></canvas>
            <div id="graph-legend"></div>
        </div>
        <div id="controls">
            <label>
                <input id="controls-frame" type="text" readonly>
            </label>
            <button id="controls-stop">◼</button>
            <button id="controls-play">►</button>
            <button id="controls-step">Step</button>
        </div>
    </div>
    <script src="js/vector.js"></script>
    <script src="js/gridPoint.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/agents/types.js"></script>
    <script src="js/agents/agent.js"></script>
    <script src="js/agents/plant.js"></script>
    <script src="js/agents/rabbit.js"></script>
    <script src="js/agents/fox.js"></script>
    <script src="js/agents/colors.js"></script>
    <script src="js/gridRenderer.js"></script>
    <script src="js/tileRenderer.js"></script>
    <script src="js/graphRenderer.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/action.js"></script>
    <script src="js/context.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
